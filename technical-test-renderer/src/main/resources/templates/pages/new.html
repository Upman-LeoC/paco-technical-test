<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Créer un vol</title>
</head>
<body>
    <h3>Créer un vol</h3>
    <form action="#" th:action="@{/new}" th:object="${flight}" method="post">
        <p>Depart: <input type="datetime-local" th:field="*{departure}" /></p>
        <p>Arrivé: <input type="datetime-local" th:field="*{arrival}" /></p>
        <p>Prix: <input type="number" step=".01" th:field="*{price}" /></p>
        <p>Image URL: <input type="text" th:field="*{image}" /></p>
        <p>Code origine: <input type="text" th:field="*{origin}" /></p>
        <p>Code destination: <input type="text" th:field="*{destination}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="index">
        < Retour
    </a>
</body>
</html>
